<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>
    <main>
      <div class="flexbox">
        <h2>FLEXBOX</h2>
        <ul>
          <li>boîte 1</li>
          <li>boîte 2</li>
          <li>boîte 3</li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container"></div>
        <img src="./assets/logo css.jpg" alt="logo css" />

        <form action="">
          <input type="text" id="firstname" placeholder="Prenom" />
          <input type="text" id="surname" placeholder="Nom" />
          <textarea
            cols="30"
            rows="10"
            placeholder="Ici votre message"
          ></textarea>
          <input type="submit" value="Valider" id="btn-submit" />
        </form>
      </div>
      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"> </span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
</html>
